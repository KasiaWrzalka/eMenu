{% extends 'card/base.html' %}

{% block content %}
            {% for card in cards %}
                <div class="post">
                    <p>published: {{ card.created_date }}</p>
                    <h1><a href="">{{ card.name }}</a></h1>
                    <p>{{ card.description|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
