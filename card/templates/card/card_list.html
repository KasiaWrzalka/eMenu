{% extends 'card/base.html' %}

{% block content %}
        <h1>Lista kart:</h1>
        <div>
        <h3>Zmień sortowanie:</h3>
            <ul class="sorting-list">
                <li class="js-sort active" data-sort="id">Id</li>
                <li class="js-sort" data-sort="name">Nazwa</li>
                <li class="js-sort" data-sort="countM">Liczba dań malejąco</li>
                <li class="js-sort" data-sort="countR">Liczba dań rosnąco</li>
            </ul>
        </div>

            <div class="card-list-item  card-list-item-template js-card-list-item-template">
                <div class="date js-date"></div>
                <a class="name js-link" href="/items/"><h3 class="name js-name"></h3></a>
                <div>Opis: <p class="js-description"></p></div>
                <div>Data publikacji: <p class="js-created_date"></p></div>
                <div>Data  aktualizacji: <p class="js-updated_date"></p></div>
                <div>Ilość dań: <p class="js-number_of_items"></p></div>
            </div>
            <div class="card-list js-card-list">
            </div>

        <div>
            <h3>Wybierz stronę:</h3>
            <ul class="page-list">
                {% for i in pages %}
                    <li class="js-page{% if i == 1%} active{% endif %}" data-page="{{ i }}">{{ i }}</li>
                {% endfor %}
            </ul>
        </div>


{% endblock %}
