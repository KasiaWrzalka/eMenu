{% extends 'card/base.html' %}

{% block content %}
<h1> {{ card.name }}</h1>
            {% for item in items %}
                    <div class="post">
                        <h3>{{ item.name }} {{ item.price }} zł</h3>
                        <p>{% if item.description is not Null %} {{ item.description|linebreaksbr }} {% endif %}</p>
                    </div>
            {% endfor %}

    <h3><a href="/card_list">Wróć do listy kart.</a></h3>
<br>
{% endblock %}
